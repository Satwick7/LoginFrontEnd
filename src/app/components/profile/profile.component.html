<div id="layoutSidenav_content">
    <main>
        <!-- Your main content goes here -->
        <div class="container mt-4">
            <h2 class="text-center mb-4">User Profile</h2>
            <div class="row justify-content-center">
                <div class="custom-width">
                    <p class="text-center fs-3" [ngStyle]="{'margin-top': '40px'}" [ngClass]="isDataUpdated ? 'text-success pb-1':'text-danger pb-1'">
                        {{displayMsg}}
                    </p>
                    <form [formGroup]="EditedForm" (ngSubmit)="SaveChanges()">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName" formControlName="firstname" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                class="form-control" 
                                [(ngModel)]="user.lastName" 
                                name="lastName"
                                formControlName="lastname"
                                required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input 
                                type="tel" 
                                id="mobile" 
                                class="form-control" 
                                [(ngModel)]="user.mobile" 
                                name="mobile"
                                formControlName="mobile"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select 
                                id="gender" 
                                class="form-select" 
                                [(ngModel)]="user.gender" 
                                name="gender"
                                formControlName="gender"
                                required>
                                <option value="m">Male</option>
                                <option value="f">Female</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary custom-submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>        
    </main>
</div>
