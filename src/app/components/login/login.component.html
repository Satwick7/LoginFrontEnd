<p class="text-center fs-3" [ngStyle]="{'margin-top': '40px'}" [ngClass]="isUserValid ? 'text-success pb-1':'text-danger pb-1'">
    {{displayMsg}}
</p>
<form class="border p-3 rounded-3 border-dark" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="form-text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">
            <div class="form-text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mt-2">
            <span class="me-2">Don't have Account ?</span><a  [routerLink]="['/']">Register</a>
        </div>
    </div>
</form>
